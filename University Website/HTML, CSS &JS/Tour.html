<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        body{
            background-color: rgb(101, 134, 125);
        }
        .lookbook-gallery {
  .a11y-only {
  border: 0;
  clip: rect(0 0 0 0);
  height: 1px;
  margin: -1px;
  overflow: hidden;
  padding: 0;
  position: absolute;
  width: 1px;
}
  .a11y-only.focusable:active,
  .a11y-only.focusable:focus {
  clip: auto;
  height: auto;
  margin: 0;
  overflow: visible;
  position: static;
  width: auto;
}
  img {
  min-width: 10em;
  max-width: 100%;
  display: block;
  background: #ddd;
}
  .model {
  margin: 0;
  position: relative;
  
  .model--caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    margin: 0;
    background-color: rgba(94, 77, 77, 0.85);
    padding: .35em 1.2em .25em .9em;
    justify-self: start;
    
    .model-hed {
      font-size: 1.25em;
      margin: .5em 0;
      font-family: Lora, serif;
      
      a {
        color: #fff;
        text-decoration-color: rgba(139, 131, 131, 0.5);
      }
    }
    p {
      font-size: .9375em;
      font-family: "Open Sans",sans-serif;
      font-style: normal;
      font-weight: 400;
      color: #fff;
      line-height: 1.5;
      margin: 0 0 .5em 0;
    }
  }
}
  @media( min-width: 45em ) {
  .lookbook-grid {
    display: flex;
    flex-wrap: wrap;
  }
  .model {
    flex: 47.5%;
    margin: .5%;
  }
  }
  @media( min-width: 65em ) {
  .model {
    flex: 24.25% 0;
    margin: .25%;
  }
  @supports( display: grid ) {
    .lookbook-grid {
      display: grid;
      grid-gap: .5em;
      grid-template-columns: repeat( 4, minmax( 200px, 1fr ) );
    }
    .model {
      margin: 0;
    }
    .model:nth-of-type(4n-1) {
      grid-row-end: span 2;
      grid-column-end: span 2;
    }
  }
  }
}
    </style>
</head>
<body>
<div class="lookbook-gallery">
